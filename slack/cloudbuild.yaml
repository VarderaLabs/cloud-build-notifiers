steps:
  # Create and use docker-container driver
  - name: 'gcr.io/cloud-builders/docker'
    args: ['buildx', 'create', '--name', 'mybuilder', '--driver', 'docker-container', '--use']

  # Build the container image using buildx
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'buildx'
      - 'build'
      - '--file=./slack/Dockerfile'
      - '--cache-from'
      - 'type=registry,ref=${_CLOUD_BUILD_NOTIFIERS_IMAGE}:cache'
      - '--cache-to'
      - 'type=registry,ref=${_CLOUD_BUILD_NOTIFIERS_IMAGE}:cache'
      - '-t'
      - '${_CLOUD_BUILD_NOTIFIERS_IMAGE}:${SHORT_SHA}'
      - '-t'
      - '${_CLOUD_BUILD_NOTIFIERS_IMAGE}:latest'
      - '--push'
      - '.'

options:
  logging: CLOUD_LOGGING_ONLY

substitutions:
  _CLOUD_BUILD_NOTIFIERS_IMAGE: ${_REGION}-docker.pkg.dev/${PROJECT_ID}/images/vardera-cloud-build-notifiers-slack
  _REGION: us-central1

tags:
- cloud-build-notifiers-slack
